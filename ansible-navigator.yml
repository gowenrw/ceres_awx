# ANSOBLE-NAVIGATOR PROJECT CONFIG
#
# This will change the navigator defaults to:
# * Change default execution environment 'my-creator-ee' (see ./build-ee/README.md)
# * Change default log level to info (from critical)
# * Change default mode to stdout (from interactive)
# * Change default playbook artifact creation to false (from true)
#
# This should simplify the running of playbooks removing the need for many cli options
# e.g., ansible-navigator run ceres-playbook.yml
#
ansible-navigator:
  execution-environment:
    container-engine: podman
    image: my-creator-ee:1
    pull:
      arguments:
        - "--tls-verify=false"
  logging:
    level: info
    append: False
    file: _ansible-navigator.log
  mode: stdout
  playbook-artifact:
    enable: False
